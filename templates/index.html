<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="sing-box 订阅转换">
    <title>生成sing-box配置</title>
    <!-- CSP 策略 -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            transition: background-image 0.5s ease;
        }
        .title {
            font-size: 1em; /* 减小标题字体大小 */
            text-align: right;
            color: #333;
            margin-top: 0;
        }
        .title a {
            color: #ffc0cb;
            text-decoration: none;
        }
        .title a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            flex-direction: row; /* 水平排列 */
            align-items: center; /* 水平居中对齐 */
            z-index: 2;
        }
        .right-box {
            flex: 2;
            padding: 20px;
            max-width: 100%; /* 设置最大宽度为100% */
            box-sizing: border-box; /* 让padding不影响最大宽度 */
            background-color: rgba(255, 255, 255, 0.8); /* 保证编辑框可读性 */
            border-radius: 10px; /* 编辑框圆角 */
            backdrop-filter: blur(10px); /* 高斯模糊背景 */
            z-index: 2; /* 使编辑框在遮罩之上 */
        }
        textarea {
            border-radius: 10px; /* 圆角 */
            border: 1px solid #ccc; /* 边框样式 */
            padding: 10px; /* 内边距 */
            width: 100%; /* 宽度调整为100% */
            box-sizing: border-box; /* 让padding不影响宽度 */
            background-color: rgba(255, 255, 255, 0.9); /* 编辑框背景色 */
        }
        button, input[type="submit"] {
            padding: 10px 20px; /* 增加按钮的触摸目标尺寸 */
            margin: 5px; /* 增加按钮的间距 */
        }
        select {
            padding: 10px; /* 增加选择框的触摸目标尺寸 */
        }
        label {
            display: block; /* 标签块级显示 */
            margin-bottom: 5px; /* 标签和控件之间的间距 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="right-box">
            <h1>Edit TEMP_JSON_DATA</h1>
            <div class="title">LazyConf by <a href="https://github.com/krisstibex" target="_blank">Miku404</a></div>
            <form id="temp-json-form" method="POST" action="/edit_temp_json">
                <textarea id="temp-json-data" name="temp_json_data" rows="10" cols="40">{{ temp_json_data | default('') }}</textarea>
                <br>
                <input type="submit" value="Save">
            </form>
            <div class="form-container" style="display: flex; align-items: center;">
                <form method="POST" action="/generate_config" style="display: flex; align-items: center;">
                    <label for="template_index">Select Template:</label>
                    <select id="template_index" name="template_index">
                        {% for option in template_options %}
                        <option value="{{ loop.index - 1 }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="Select and Generate">
                </form>
            </div>
        </div>
    </div>
    <script>
        function applyDarkMode(isDark) {
            if (isDark) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // 根据 User-Agent 检测移动设备
        function detectMobile() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            const isMobile = /android|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(ua);
            return isMobile;
        }

        // 初始化时设置背景和布局
        function initialize() {
            if (detectMobile()) {
                document.body.style.backgroundImage = "url('https://api.btstu.cn/sjbz/api.php?lx=dongman&format=images&method=mobile')";
                document.querySelector('.container').style.flexDirection = 'column';
                document.querySelector('.right-box').style.width = '100%';
                document.querySelector('.title').style.textAlign = 'center'; // 居中对齐
            } else {
                document.body.style.backgroundImage = "url('https://api.btstu.cn/sjbz/api.php?lx=dongman&format=images')";
            }
        }

        // 检测系统夜间模式
        const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        darkModeMediaQuery.addListener((e) => {
            applyDarkMode(e.matches);
        });

        // 初始化时根据系统设置应用夜间模式
        applyDarkMode(darkModeMediaQuery.matches);
        
        // 初始化设置
        initialize();
    </script>
</body>
</html>
